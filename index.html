<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form method="post" id="addGroceryForm">
        <input id="groceryInput" type="text" placeholder="New grocery">
        <button type="submit">Add</button>
    </form>
    <script type="text/javascript">

    let groceries = [];
    document.querySelector('#addGroceryForm').addEventListener('submit', addGrocery);

    function addGrocery(event) {
        event.preventDefault();

        let groceryInput = document.querySelector('#groceryInput');
        groceries.push(groceryInput.value);
        groceryInput.value = "";

        updateGroceries();
    }

    function updateGroceries() {
        let groceriesElement = document.querySelector('#groceries');
        groceriesElement.innerHTML = '';

        for (let i = 0; i < groceries.length; i++){
            var grocery = groceries[i];
            groceriesElement.innerHTML += '<li>' + grocery + '<button onclick="deleteGrocery(this);">Delete</button></li>'
        }
    }

    function deleteGrocery(currentEl){
        currentEl.parentNode.parentNode.removeChild(currentEl.parentNode);
    }

    </script>

    <ul id="groceries">
    </ul>
</body>
</html>
